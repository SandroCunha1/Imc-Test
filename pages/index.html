<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Calcula IMC</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <form id="form-imc" action="#" method="get" onsubmit="return getForm()" class="form">
                <legend>Calcula IMC</legend>
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
                <label for="peso">Peso</label>
                <input type="number" id="peso" placeholder="Peso em Kg" step="0.01" required>
                <label for="altura">Altura </label>
                <input type="number" id="altura" placeholder="Altura em m" max="3.0" step="0.01" required>
                <label for="sexo">Sexo</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" name="sexo" id="radio-masc" value="m" required>
                        <label for="radio-masc">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" id="radio-fem" value="f" required>
                        <label for="radio-fem">Feminino</label>
                    </div>
                </div>
                <button class="btn-submit">Calcular</button>
            </form>
        </div>
    </main>
    <table id="tabela-imc" class="table" hidden>
        <thead>
            <th>Nome</th>
            <th>IMC</th>
            <th>Avaliação</th>
        </thead>
    </table>
    <script src="../js/script.js"></script>
</body>

</html>
